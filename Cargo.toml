[package]
name = "rust-gcs"
version = "0.1.0"
authors = ["Solomon Boulos <boulos@google.com>"]
# We want async/await
edition = "2018"

description = "A library for accessing Google Cloud Storage via its JSON API."
license = "Apache-2.0"

[dependencies]
chrono = { version = "0.4", features = ["serde"] }
dirs = "3.0"
env_logger = "*"
fuser = { git = "https://github.com/cberner/fuser" }
http = "*"
lazy_static = "*"
libc = "*"
log = "*"
oauth2 = "*"
openssl = "*"
rayon = "*"
reqwest = { version = "0.10.8", features = ["blocking", "json"] }
serde = "*"
serde_derive = "*"
serde_json = "*"
serde_with = "*"
tame-oauth = "*"
tempdir = "*"
time = "*"
url = "*"
