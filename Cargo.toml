[package]
name = "rust-gcs"
version = "0.1.0"
authors = ["Solomon Boulos <boulos@google.com>"]
# We want async/await
edition = "2018"

description = "A library for accessing Google Cloud Storage via its JSON API."
license = "Apache-2.0"

[dependencies]
env_logger = "*"
fuse = { git = "https://github.com/zargony/fuse-rs" }
hyper = "*"
http = "*"
lazy_static = "*"
libc = "*"
log = "*"
oauth2 = "*"
openssl = "*"
rayon = "*"
reqwest = { version = "*", features = ["blocking", "json"] }
serde = "*"
serde_derive = "*"
serde_json = "*"
serde_with = "*"
tame-oauth = "*"
tempdir = "*"
time = "*"
url = "*"
